name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check
        run: cargo check --all-targets

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --all-targets

      - name: Upload daemon binary
        uses: actions/upload-artifact@v4
        with:
          name: daemon-binary
          path: target/release/centy-daemon
          retention-days: 1

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download daemon binary
        uses: actions/download-artifact@v4
        with:
          name: daemon-binary
          path: target/release

      - name: Make daemon executable
        run: chmod +x target/release/centy-daemon

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: e2e/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: e2e

      - name: Start daemon
        run: |
          ./target/release/centy-daemon &
          sleep 2

      - name: Run e2e tests
        run: pnpm test
        working-directory: e2e
